<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculadora | IMC</title>
    </head>

    <body>
        <h1 class="title">Calculadora de IMC</h1>
        <main class="wrapper">
            <span class="error off">Valor inv√°lido</span>
            <form id="formulario">
                <label for="altura">Digite sua altura:</label>
                <input type="text" name="altura" id="altura" placeholder="Exemplo: 55" required>

                <label for="peso">Digite seu peso:</label>
                <input type="text" name="peso" id="peso" placeholder="Exemplo: 1.90" required>

                <input type="submit" value="Calcular">
            </form>
            <p class="result"></p>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
